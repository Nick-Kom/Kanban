<mat-icon [routerLink]="['/boards']" class="back">keyboard_arrow_left</mat-icon>
<div class="board" >
  <mat-card class="board-title">
    <form
      (ngSubmit)="saveBoardTitle(boardDate)"
      [formGroup]="titleForm">

      <div class="row justify-content-between">
        <div class="col col-9 col-md-6 col-lg-8 ">
          <mat-input-container *ngIf="!changeTitle || !boardName">
            <input class="board-title-input"
                   matInput
                   placeholder="Board title"
                   formControlName="title">
          </mat-input-container>

          <h2 class="board-title-h2"
              *ngIf="changeTitle ">
            {{boardName}}
          </h2>
          <p class="board-date">{{boardDate | date}}</p>
        </div>
        <div class="col col-3 col-md-6 col-lg-4 ">
          <div class="board-title-buttons">
            <button *ngIf="!changeTitle || !boardName  "
                    mat-button
                    [disabled]="titleForm.invalid">
              <mat-icon class="save-icon">save</mat-icon>
            </button>
            <button mat-button
                    type="button"
                    (click)="editBoardTitle()">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-button
                    type="button"
                    (click)="openDialog()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <mat-card class="alert" *ngIf="!titleForm.controls['title'].valid
                        && titleForm.controls['title'].touched">
            You must specify title by 40 characters
          </mat-card>
        </div>
      </div>
    </form>
  </mat-card>
</div>


<app-columns class="columns"></app-columns>
