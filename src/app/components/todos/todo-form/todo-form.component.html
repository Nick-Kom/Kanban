<form class="form "
      (ngSubmit)="onSubmit();
          titleForm.reset()"
      [formGroup]="titleForm">
    <div class="row ">
        <div class="col-2"></div>
        <div class="col-6  ">
            <mat-input-container class=" text-full-width">
                <input
                        matInput
                        placeholder="Checkbox title"
                        formControlName="title">
            </mat-input-container>
        </div>
        <div class="col ">
            <div class="btn-row">
                <button class="btn-row-save"
                        mat-button
                        [disabled]="titleForm.invalid">
                    <mat-icon class="save-icon">save</mat-icon>
                </button>
            </div>
        </div>
        <div class="col-12">
            <mat-card class="alert" *ngIf="!titleForm.controls['title'].valid
                        && titleForm.controls['title'].touched">
                You must specify title between in 50 characters
            </mat-card>
        </div>
    </div>
</form>
